<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Reel & Story Downloader</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #111827;
    }

    .container {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #047857;
    }

    input[type="text"] {
      width: 90%;
      padding: 0.75rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #047857;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .download-btn {
      background: #1e3a8a;
      color: white;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .result {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¥ Insta Downloader</h1>
    <p>Download Reels, Stories & Photos from public Instagram links</p>

    <input type="text" id="urlInput" placeholder="Paste Instagram link here..." />
    <button onclick="downloadMedia()">Download</button>

    <div id="result" class="result" style="display: none;">
      <h3>Preview</h3>
      <video id="video" controls style="max-width: 100%; display: none;"></video>
      <img id="image" style="max-width: 100%; display: none;" />
      <br />
      <a id="downloadBtn" href="#" target="_blank" download>
        <button class="download-btn">Download Now</button>
      </a>
    </div>
  </div>

  <script>
    async function downloadMedia() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("Please paste an Instagram link.");
        return;
      }

      const formData = new FormData();
      formData.append("q", url);

      const response = await fetch("https://saveig.app/api/ajaxSearch", {
        method: "POST",
        body: formData
      });

      const result = await response.json();

      if (result && result.medias && result.medias.length > 0) {
        const media = result.medias[0];
        const video = document.getElementById("video");
        const image = document.getElementById("image");
        const downloadBtn = document.getElementById("downloadBtn");

        if (media.url.includes(".mp4")) {
          video.src = media.url;
          video.style.display = "block";
          image.style.display = "none";
        } else {
          image.src = media.url;
          image.style.display = "block";
          video.style.display = "none";
        }

        downloadBtn.href = media.url;
        document.getElementById("result").style.display = "block";
      } else {
        alert("Failed to fetch media. Make sure the link is public and valid.");
      }
    }
  </script>
</body>
</html>
